<html>
<style>
button {
  padding: 10px;
}
div {
  margin: 10px;
  padding: 10px;
}
textarea {
  padding: 10px;
  width:90%; 
  height: 300px;
}
</style>
<body>
  <div>
<textarea id="code">
let p = new Vector([2,3,4]), p2 = new Vector([1,2,3])
print('p='+p)
print('p2='+p2.toString())
print('p.length()='+p.length())
print('p.sub(p2)='+p.sub(p2))
print('p.sub(p2).length()='+p.sub(p2).length())
print('p.distance(p2)='+p.distance(p2))
</textarea>  
  </div>
  <div>
    <button onclick="run()">Run</button>
    <button onclick="clean();">Clean</button>
  </div>
  <div id="output"></div>
  <script src="vector.js"></script>
<script>
let output = []
let out = document.getElementById('output');
let code = document.getElementById('code');

function print(s) {
  console.log(s)
  output.push(s)
}

function clean() {
  console.log('clean...')
  output = []
  out.innerText = ''
}

function run() {
  output = []
  eval(code.value)
  out.innerText = output.join('\n')
}
</script>
</body>
</html>
