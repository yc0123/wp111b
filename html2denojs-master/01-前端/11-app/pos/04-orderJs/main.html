<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="main.css"/>
</head>
<body onload="init()">
<header>
  <div class="navbar" style="float:left">
    <a onclick="openNav()" style="cursor:pointer">&#9776;</a>
  </div>
  <div class="navbar" style="float:right">
    <div class="dropdown">
      <button class="dropbtn">
        <i class="fa fa-user"></i>
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#login">登入</a>
        <a href="#logout">登出</a>
        <a href="#signup">註冊</a>
      </div>
    </div>
    <a href="#Shop">茶舖子</a>
  </div>
</header>
<aside>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#order">新增訂單</a>
    <a href="#report">檢視報表</a>
    <a href="#MoPos">關於我們</a>
  </div>
</aside>
<main>
  <table id="orderTable">
  <thead>
    <tr>
      <td>
        <select id="items" onchange="calcPrice()"></select>
        <select id="notes" onchange="calcPrice()"></select>
      </td>
      <td><input id="price" type="number" value="0"></td>
      <td>
        <input id="quantity" type="number" value="1">
        <!-- <button onclick="quantity.value=parseInt(quantity.value)+1">+1</button> -->
        <button onclick="addItem()">新增</button>
      </td>
    </tr>
    <tr><th>商品</th><th>單價</th><th>數量</th></tr>
  </thead>
  <tbody id="orderTableBody">
    <tr><td>&nbsp;</td><td></td><td></td></tr>
  </tbody>
  </table>
  <br/>
  <div class="strong center" style="width:240px">
    <label>總價:</label>
    <input id="totalPrice" type="number" value="0">
    <button onclick="submit()">確定</button> <button>放棄</button>
  </div>
</main>

<footer>
</footer>
<script src="main.js"></script>
<script src="pos.js"></script>
</body>
</html>
