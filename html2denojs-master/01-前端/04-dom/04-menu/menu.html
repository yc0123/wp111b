<html>
<head>
<style>
body {
    margin:0px;
}
#bar {
    background-color:#000000;
    width:100%;
    height:40px;
}
.menu a {
    color:#ffffff;
    white-space: nowrap;
    text-decoration: none;
}
.menu {
    color:#ffffff;
    float:right;
    margin: 5px 10px;
    padding: 5px 10px;
    width: 10em;
}
.popup, .menuhead {
    color:#ffffff;
    background-color: #000000;
    width: 10em;
    padding: 5px 10px;
}

.popup {
    z-index: 2;
    position: absolute;
    display: none;
}

</style>
</head>
<body>
<div id="bar">
    <div class="menu">
        <div class="menuhead">
            <a href="#user" onclick="menuToggle('userPopup')">User</a>
        </div>
        <div class="popup" id="userPopup">
            <a href="#login">Login</a><br/>
            <a href="#logout">Logout</a><br/>
            <a href="#signup">Signup</a><br/>
            <a href="#myarea">MyArea</a><br/>
        </div>
    </div>
</div>
<script>
function menuToggle(id) {
    let menu = document.getElementById(id)
    console.log('menu.style.display=', menu.style.display)
    menu.style.display = (menu.style.display === 'block')?'none':'block'
}
</script>
</body>
</html>
